
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Колесо фортуны</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: conic-gradient(
        #f44336 0% 20%,
        #4caf50 20% 40%,
        #2196f3 40% 60%,
        #ffeb3b 60% 80%,
        #9c27b0 80% 100%
      );
    }
    #pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid black;
      position: absolute;
      top: -30px;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="wheel-container">
    <div id="pointer"></div>
    <div id="wheel"></div>
  </div>
  <div id="result">Нажми, чтобы крутить</div>
  <button onclick="spin()">Крутить</button>

  <script>
    function spin() {
      const wheel = document.getElementById("wheel");
      const result = document.getElementById("result");
      let deg = 360 * 5 + 72 * 1 + 36; // Всегда сектор 2 (ШАНС Х2)
      wheel.style.transition = "transform 4s ease-out";
      wheel.style.transform = `rotate(${deg}deg)`;
      result.innerText = "Выпало: ШАНС Х2";
    }
  </script>
</body>
</html>
