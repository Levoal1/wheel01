
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мегабонуска</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #111;
            color: white;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 36px;
        }
        #wheel {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 10px solid #fff;
            position: relative;
            overflow: hidden;
        }
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            top: 50%;
            left: 50%;
            transform-origin: 0% 0%;
            background: #333;
            color: white;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
        }
        #arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid red;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        #spin {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            background: red;
            border: none;
            color: white;
            border-radius: 5px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Мегабонуска</h1>
    <div id="arrow"></div>
    <div id="wheel"></div>
    <button id="spin">Крутить</button>
    <canvas id="fireworks"></canvas>

    <script>
        const wheel = document.getElementById("wheel");
        const canvas = document.getElementById("fireworks");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const segments = 10;
        const segmentAngle = 360 / segments;
        const prizes = ["Пусто", "Пусто", "Пусто", "Пусто", "Пусто", "Пусто", "Пусто", "Пусто", "Пусто", "Бонус Х2"];

        for (let i = 0; i < segments; i++) {
            const segment = document.createElement("div");
            segment.className = "segment";
            segment.style.transform = `rotate(${i * segmentAngle}deg) skewY(${90 - segmentAngle}deg)`;
            segment.style.background = `hsl(${i * 36}, 70%, 50%)`;
            segment.innerText = prizes[i];
            wheel.appendChild(segment);
        }

        function launchFireworks() {
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height / 2;
                const r = Math.floor(Math.random() * 255);
                const g = Math.floor(Math.random() * 255);
                const b = Math.floor(Math.random() * 255);
                ctx.fillStyle = `rgb(${r},${g},${b})`;
                ctx.beginPath();
                ctx.arc(x, y, 2 + Math.random() * 4, 0, Math.PI * 2);
                ctx.fill();
            }
            setTimeout(() => ctx.clearRect(0, 0, canvas.width, canvas.height), 1500);
        }

        document.getElementById("spin").addEventListener("click", () => {
            let rotation = 3600 + (segments - 1) * segmentAngle + segmentAngle / 2;
            wheel.style.transition = "transform 5s ease-out";
            wheel.style.transform = `rotate(${rotation}deg)`;
            setTimeout(() => launchFireworks(), 5200);
        });
    </script>
</body>
</html>
