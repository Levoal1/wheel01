
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–µ–≥–∞–±–æ–Ω—É—Å–∫–∞</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 30px;
      font-size: 3em;
      color: #fcd116;
    }

    canvas {
      margin-top: 30px;
    }

    button {
      margin-top: 30px;
      font-size: 1.5em;
      padding: 15px 30px;
      background-color: #fcd116;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>–ú–µ–≥–∞–±–æ–Ω—É—Å–∫–∞</h1>
  <canvas id="wheel" width="500" height="500"></canvas>
  <br>
  <button id="spin">–ö—Ä—É—Ç–∏—Ç—å</button>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const prizes = [
      "–ë–æ–Ω—É—Å –•2", "–ü—É—Å—Ç–æ", "100‚ÇΩ", "200‚ÇΩ", "–°—é—Ä–ø—Ä–∏–∑",
      "–ü—É—Å—Ç–æ", "–ë–∏–ª–µ—Ç", "500‚ÇΩ", "–ï—â–µ —Ä–∞–∑", "–ü—Ä–æ–º–æ"
    ];
    const totalSectors = prizes.length;
    const sectorAngle = 2 * Math.PI / totalSectors;
    let angle = 0;
    let spinning = false;

    function drawWheel() {
      for (let i = 0; i < totalSectors; i++) {
        const startAngle = angle + i * sectorAngle;
        const endAngle = startAngle + sectorAngle;

        ctx.beginPath();
        ctx.moveTo(250, 250);
        ctx.arc(250, 250, 200, startAngle, endAngle);
        ctx.fillStyle = i % 2 === 0 ? "#fcd116" : "#ff5722";
        ctx.fill();
        ctx.stroke();

        ctx.save();
        ctx.translate(250, 250);
        ctx.rotate(startAngle + sectorAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "16px Arial";
        ctx.fillText(prizes[i], 190, 5);
        ctx.restore();
      }

      // —Å—Ç—Ä–µ–ª–∫–∞
      ctx.beginPath();
      ctx.moveTo(250, 50);
      ctx.lineTo(240, 20);
      ctx.lineTo(260, 20);
      ctx.fillStyle = "#fff";
      ctx.fill();
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;

      let spinAngle = 360 * 5 + getAngleForPrize("–ë–æ–Ω—É—Å –•2");
      let current = 0;
      let duration = 5000;
      let start = null;

      function animate(timestamp) {
        if (!start) start = timestamp;
        let progress = timestamp - start;

        current = easeOut(progress / duration) * spinAngle;
        angle = (current * Math.PI / 180) % (2 * Math.PI);

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawWheel();

        if (progress < duration) {
          requestAnimationFrame(animate);
        } else {
          showFireworks();
          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    function getAngleForPrize(prizeName) {
      const index = prizes.indexOf(prizeName);
      const offset = sectorAngle * (totalSectors - index - 0.5);
      return offset * (180 / Math.PI);
    }

    function easeOut(t) {
      return (--t) * t * t + 1;
    }

    function showFireworks() {
      const fireworks = document.createElement("div");
      fireworks.style.position = "fixed";
      fireworks.style.top = 0;
      fireworks.style.left = 0;
      fireworks.style.width = "100%";
      fireworks.style.height = "100%";
      fireworks.style.background = "rgba(0,0,0,0.7)";
      fireworks.style.zIndex = 9999;
      fireworks.style.display = "flex";
      fireworks.style.alignItems = "center";
      fireworks.style.justifyContent = "center";
      fireworks.innerHTML = <h1 style="color:#fcd116; font-size: 4em;">üéâ –ë–û–ù–£–° –•2! üéâ</h1>;
      document.body.appendChild(fireworks);
      setTimeout(() => fireworks.remove(), 3000);
    }

    drawWheel();
    document.getElementById("spin").onclick = spinWheel;
  </script>
</body>
</html>
