
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мегабонуска</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin: 20px 0;
      font-size: 2.5em;
      color: gold;
    }
    #canvas {
      margin-top: 20px;
      background: #222;
    }
    #spin {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.5em;
      background: gold;
      border: none;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }
    #spin:hover {
      background: orange;
    }
    #pointer {
      position: absolute;
      left: 50%;
      top: 150px;
      width: 0; 
      height: 0; 
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid red;
      transform: translateX(-50%);
      z-index: 2;
    }
    canvas {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <h1>Мегабонуска</h1>
  <div id="pointer"></div>
  <canvas id="canvas" width="500" height="500"></canvas><br>
  <button id="spin">Крутить</button>
  <script src="script.js"></script>
</body>
</html>
